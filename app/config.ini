[db_config]
host = 0.0.0.0
port = 1102
db_host = localhost
db_user = root
db_password =
db_name = metadata

[db_limit_config]
face_locations = 250
landmarks = 250
face_name = 250
objects_detected_boxes = 490
emotions = 250

[function_config]
path = png, jpg, jpeg
face_prefix = /face
objects_prefix = /objects
multiple_objects_prefix = /m_objects

[face_detection_config]
upsample_image = 1

[age_config]
ages_bias = -9
ages_range = 5

[verification_config]
low_accuracy_verification = 0.48
medium_accuracy_verification = 0.44
high_accuracy_verification = 0.35
verification_elapsed_time = 60
delta_dist = 0.03

[name_recognition_config]
low_accuracy_recognition = 0.43
medium_accuracy_recognition = 0.38
high_accuracy_recognition = 0.33
recognition_elapsed_time = 65
increase_time = 10
delta_distance_to_high_accuracy(-) = 0.03
delta_distance_to_high_accuracy(+) = 0.05
number_of_face_required = 4

[human_detection_config]
model_path = ../../model/yolov8n.pt
round_result = 5
label_class = 0


[objects_detection_config]
model_path = ../../model/yolov8n.pt
round_result = 5
